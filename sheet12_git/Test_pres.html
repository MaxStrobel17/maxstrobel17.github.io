#The law of large numbers

* Let `\((X_i)_{i \in \mathbb{N}}\)` i.i.d and Lebesgue measurable, with `\(E(X_i)=\mu\)`
* Then the law of large numbers states that: `$$\frac{1}{n}\sum_{i=1}^{n} X_i \rightarrow \mu$$`
for `\(n \rightarrow \infty\)` almost surely.

---

#The law of large numbers

* Let `\((X_i)_{i \in \mathbb{N}}\)` i.i.d and Lebesgue measurable, with `\(E(X_i)=\mu\)`
* Then the law of large numbers states that: `$$\frac{1}{n}\sum_{i=1}^{n} X_i \rightarrow \mu$$`
for `\(n \rightarrow \infty\)` almost surely.
* We use this result to approximate `\(\pi\)`:
  + Let `\(X_i\)` ~ `\(U([-1,1]^2)\)` independent, then `\(I(|X_i|&lt;1)\)` ~ `\(Ber(P(|X_i|&lt;1))\)`
  + Now: `\(\frac{1}{n}\sum_{i=1}^{n} I(|X_i|&lt;1) \rightarrow P(|X_1|&lt;1)\)` for `\(n \rightarrow \infty\)` almost surely.
  + We use the Lebesgue Measure on `\(\Omega = [0,1]\)` as probability measure here, so we get: `\(P(|X_1|&lt;1) = \frac{B_1(0)}{|[-1,1]^2|} = \frac{\pi}{2^2}\)`
  + Thus we can approximate ( `\(n\)` sufficiently large): `$$\pi \approx \frac{4}{n}\sum_{i=1}^{n} I(|X_i|&lt;1)$$`
